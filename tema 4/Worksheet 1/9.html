<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    
    <script> 
    
        function allowDrop(ev) {
            ev.preventDefault();
          }
          
          function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
          }
          
          function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
          }
          
      </script>
    
</head>
<body style="background-color: aliceblue;">
   

    
<h1>

</h1>

    <div style="border: 1px solid black; width: 100px; height: 100px;" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"  ></div>
</br> </br>

    <img id="drag1" src="arrastable.jpg" draggable="true" ondragstart="drag(event)" width="100px" height="100px">
    
    <script src="./9.js"></script>
</body>
</html>
